name: CI-master
on:
	push:
		branches: [ master ]
	pull_request:
		branches: [ master ]
jobs:
	test:
	name: Test
		runs-on: [macos-latest]
		strategy:
			matrix:
				destination: ['platform=iOS Simulator,OS=13.4,name=iPhone 11 Pro', 'platform=iOS Simulator,OS=12.4,name=iPhone Xs', 'platform=tvOS Simulator,OS=13.3,name=Apple TV 4K']
		steps:
			- name: Checkout
				uses: actions/checkout@master
			- name: Build and test
				run: |
					xcodebuild clean test -project PACTSwift.xcodeproj -scheme pact-swift -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
				env:
					destination: ${{ matrix.destination }}
					
